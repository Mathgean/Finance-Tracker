{% extends "users/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}<!-- csrf token used for protection of forms from attack. Hence, django requires this. -->
            <fieldset>
                <legend>Reset Password</legend>
                {{ form.as_p }}
            </fieldset>
            <button type="submit">Request Password Reset</button>
        </form>
    </div>
{% endblock %}
