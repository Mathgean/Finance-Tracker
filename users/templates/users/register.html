{% extends "users/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="margin: 10px 10px;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Join Today</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username:</label>
                                <input type="text" id="id_username" name="username" class="form-control" placeholder="Please enter unique username!">
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email:</label>
                                <input type="email" id="id_email" name="email" class="form-control" style="width: 92.5%;" placeholder="Enter valid email address!">
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Password:</label>
                                <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Enter valid format of password!">
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirm Password:</label>
                                <input type="password" id="id_password2" name="password2" class="form-control" placeholder="This field must be same as password field!">
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Already Have An Account? <a href="{% url 'login' %}" class="btn btn-link">Log in</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
