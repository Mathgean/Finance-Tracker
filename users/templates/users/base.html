{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Django-{{ title }}</title>
    {% else %}
        <title>Django</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'users/main.css' %}">
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
