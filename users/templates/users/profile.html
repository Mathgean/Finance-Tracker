{% extends "finance/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ user.profile.image.url }}" class="img-fluid rounded-circle">
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-4">User Profile</h1>
                    <hr>
                    <div class="mb-3">
                        <strong>Username:</strong> {{ user.username }}
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong> {{ user.email }}
                    </div>
                    <div class="mb-3">
                        <strong>Budget Limit:</strong> {{ user.profile.budget_limit }}
                    </div>
                    <a href="{% url 'profile-edit' %}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
