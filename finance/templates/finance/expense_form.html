{% extends "finance/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}<!-- csrf token used for protection of forms from attack. Hence, django requires this. -->
            <fieldset>
                <legend>Expense</legend>
                {{ form.as_p }}
            </fieldset>
            <button type="submit">{% if object %}Update{% else %}Add{% endif %}</button>
        </form>
    </div>
{% endblock %}
