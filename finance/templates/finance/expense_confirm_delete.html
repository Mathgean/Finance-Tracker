{% extends "finance/base.html" %}
{% block content %}
<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Delete Expense</legend>
                    <h2 class="text-danger">Are you sure you want to delete the expense for '{{ object.expense_type }}'?</h2>
                </fieldset>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'expense-detail' object.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
