{% extends "finance/base.html" %}
{% block content %}
<div class="container mt-3">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Expense Type</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ object.date|date:"M d, Y" }}</td>
                <td>{{ object.expense_type }}</td>
                <td>{{ object.amount }}</td>
                <td>{{ object.category }}</td>
                <td>{{ object.description }}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="{% url 'expense-update' object.id %}" class="btn btn-primary">Update</a>
        <a href="{% url 'expense-delete' object.id %}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
